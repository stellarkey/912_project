    <td> <b>6.2 前馈型人工神经网络</b><br>
      　　如前所述，前馈型人工神经网络是多层排列的，信号由输入层到输出层单向传输的网络模型。与神经网络研究初期提出的感知器模型原理上是完全一样的。由于八十年代提出的Back 
      Propagation 网络学习算法，使之成为当今应用最广泛的一种人工神经网络模型。</td>
  </tr>
