      <p> <b>3．5．2．2 诊断推理</b><br>
        　　同样以概述中的例题为例，我们计算&quot;不得肺气肿的不是矿工&quot;的概率P(~C|~E),即在贝叶斯网中，从一个子结点计算父结点的条件概率。也即从结果推测一个起因，这类推理叫做诊断推理。使用Bayes公式就可以把这种推理转换成因果推理。</p>
