  <tr> 
    <td> 　　在这三种方法中，第一种组织方法符号表分得太散，对符号表的管理和运行，增加了很大工作量，在实际的语言编译程序中很少采用这种组织方式。第二种组织方式使符号完全集中，因而对符号表的管理也集中，但是对属性值相差的很大的符号组织在一张表中时，必然将使表的结构及相应的表处理增加了复杂度，在实际的语言编译程序中亦很少采用这种组织方式。大多数编译系统中采用的第三种符号表组织方法，是上述两种组织方式的折衷。</td>
  </tr>
</table>
