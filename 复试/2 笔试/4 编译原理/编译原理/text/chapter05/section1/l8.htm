    <td> 　　⒊ 由于文法含有左递归而引起回溯。<br>
      　　<font color="#0000FF">例5.6</font><b>文法的特点是：</b><br>
      　　文法含有左递归，可见一个文法含有左递归时不能用确定的自顶向下分析。<br>
      　　由以上例子可以看出，例5.4～例5.6的文法不能用确定的自顶向下分析, 可用带回溯的自顶向下分析。</td>
