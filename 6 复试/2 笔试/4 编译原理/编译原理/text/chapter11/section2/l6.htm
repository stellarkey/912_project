    <td> 　　接着给出一种构造基本块的DAG算法。假设DAG各结点信息将用某种适当的数据结构来存放。并设有一个标识符（包括常数）与结点的对应表。NODE（A）是描述这种对应关系的一个函数，它的值或者是一个结点的编号n，或者无定义。前一个情况代表DAG中存在一个结点n，A是其上的标记或附加标识符。</td>
