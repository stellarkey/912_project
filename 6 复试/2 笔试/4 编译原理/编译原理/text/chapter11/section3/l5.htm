  <tr>
    <td> <b>循环的查找算法</b><br>
      　　应用上述的必经结点集，可以求出流图中的回边，利用回边，就可以找出流图中的循环。<br>
      　　首先，我们给出回边的定义。假设a→b是流图中的一条有向边，如果b DOM a，则称a→b是流图中的一条回边。<br>
      　　如果已知有向边n→d是回边，那么就可以求出由它组成的循环。该循环就是由结点d、结点n以及有通路到达n而该通路不经过d的所有结点组成，并且d是该循环的唯一入口结点。</td>
  </tr>
