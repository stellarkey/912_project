  <tr>
    <td> <b>11.3.4 循环优化</b><br>
      　　在找出了程序流图中的循环之后，我们就可以针对每个循环进行优化工作。因为循环内的指令是重复执行的，故而循环中进行的优化在整个优化工作中是非常重要的。循环优化的三种重要技术是<b>代码外提</b>；<b>删除归纳变量</b>和<b>强度削弱</b>。我们只对代码外提再进行一些讨论.</td>
  </tr>
