  <tr>
    <td> <b>7.5 LALR(1) 分析 </b><br>
      　　LR(1)分析表的构造，对归约时向前查看的符号由SLR(1)用的FOLLOW集改为向前搜索符，计算方法比较确切，对文法放宽了要求，也就是适应的文法类广，因此，可以解决SLR(1)方法解决不了的问题，但是，由于它的构造对某些同心集的分裂可能对状态数目引起剧烈的增长，从而导致存储容量的急剧增加，也使应用受到一定的限制，为了克服LR(1)的这种缺点，我们可以采用对LR(1)项目集规范族合并同心集的方法，若合并同心集后不产生新的冲突，则为LALR(1)项目集。它的状态个数与LR(0)、SLR(1)的同。</td>
  </tr>
