      <p><b>10.4 过程调用、过程进入和过程返回</b><br>
        　　经过上述讨论之后，我们归纳一下，对于过程调用的四元式序列：<br>
        　　par T<sub>1</sub><br>
        　　par T<sub>2</sub><br>
        　　…<br>
        　　par T<sub>n</sub><br>
        　　call P,n<br>
        　　在运行时是如何执行的。或者说，对于par和call应产生什么相应的目标代码？</p>
