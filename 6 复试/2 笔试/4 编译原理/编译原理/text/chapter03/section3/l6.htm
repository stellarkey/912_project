    <td><b>3.3.3 不确定的有穷自动机N的确定化 </b><br>
      　　根据定义，显然DFA是NFA的特例。对于每个NFA M，存在一个DFA M′，使得 L(M)=L(M′)。<br>
      　　对于任何两个有穷自动机M和M′，如果L(M)=L(M′)，则称M与M′是等价的。<br>
      　　我们将介绍一种算法，对于给定的NFA M，构造其等价的DFA M′。</td>
  </tr>
