    <td> 　　〈句子〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9">〈主语〉〈谓语〉，然后在得到的串〈主语〉〈谓语〉中，选取〈主语〉或〈谓语〉，再用相应的规则∷=右端代替之。比如，选取了〈主语〉，并采用规则〈主语〉∷=〈代词〉，那么得到：〈主语〉〈谓语〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9">〈代词〉〈谓语〉，重复做下去。得到句子&quot;我是大学生&quot;的全部动作过程是：<br>
      　　〈句子〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9">〈主语〉〈谓语〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      　　 　　　 <img src="../../../img/chap04/symbol01.gif" width="15" height="9">〈代词〉〈谓语〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
       　　　　 <img src="../../../img/chap04/symbol01.gif" width="15" height="9"> 
      我〈谓语〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      荨　　　　<img src="../../../img/chap04/symbol01.gif" width="15" height="9"> 
      我〈动词〉〈直接宾语〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      荨　　　　<img src="../../../img/chap04/symbol01.gif" width="15" height="9"> 
      我是〈直接宾语〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      　　　　　　<img src="../../../img/chap04/symbol01.gif" width="15" height="9"> 
      我是〈名词〉<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      　　　　　　<img src="../../../img/chap04/symbol01.gif" width="15" height="9"> 
      我是大学生<img src="../../../img/index/1x1pixel.gif" width="1" height="12"><br>
      　　符号<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="15">的含义是，使用一条规则，代替<img src="../../../img/chap04/symbol01.gif" width="15" height="9">左边的某个符号，产生<img src="../../../img/chap04/symbol01.gif" width="15" height="9">右端的符号串。</td>
