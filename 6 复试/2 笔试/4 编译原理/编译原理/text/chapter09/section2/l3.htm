    <td>　　⑤ <b>符号变量的存储分配信息</b> <br>
      　　通常一个编译程序有两类存储区，即静态存储区和动态存储区； <br>
      　　⑴ <b>静态存储区</b> 该存储区单元经定义分配后成为静态单元，即在整个语言程序运行过程中是不可改变的。</td>
  </tr>
