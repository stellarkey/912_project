    <td> 　　2、<b>不等长属性值域的组织</b> 符号的某些属性值是不等长的，例如数组内情向量属性值是典型的不等长属性值。对于不等长属性值的属性域，一般不把所有属性值都存放在符号表项的某个域内，而另设相关空间存放属性值。<br>
      　　一个数组的内情向量属性可分成两种值，数组维数的个数及每维的元素个数。</td>
  </tr>
