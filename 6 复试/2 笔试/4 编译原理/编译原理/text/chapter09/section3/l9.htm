    <td> <b>9.3.5 下推链域的组织</b><br>
      　　下推链域组织要求在进入一个内层结构并发生重名标识符定义时，需把当前符号表中外层的该符号表项下推到下推链中而在符号表被下推的表项处建立内层的同名标识符的表项。</td>
