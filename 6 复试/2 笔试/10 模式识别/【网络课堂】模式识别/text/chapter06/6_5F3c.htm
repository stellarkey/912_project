      <span class="FCtitle2"><strong>6.3.1.Boltzmann与噪声</strong></span><strong><br>
      </strong>　　Boltzmann是十九世纪的物理学家，他在研究气体物理学中，注意到气体分子的运动呈现随机状态，并且这种随机运动与环境温度有关。这种现象也不仅仅局限于气体，在其它物体如金属中分子也有随机运动。随着温度的升高，这种分子随机运动也越趋剧烈。而铁磁物质在磁性能上会因此表现出很大的差异。
