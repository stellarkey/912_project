    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§5.2 
      单峰子类的分离方法</strong></span><br>
      　　<span class="spe">学习5.2这一节需要掌握的主要概念是在基于概率分布方法中又可分成两种基本方法，一种是从每个分量有无峰谷点表现出来，这在5.2.1节中称为投影法。另一种方法是利用投影，直接找密集区域的方法。5.2.2介绍了其中一种方法，这不作重点。</span><br>
      <span class="FCtitle2">5.2.1 投影法<br>
      　　</span>对于样本在某一种度量中的分布统计，一般称为直方图统计，在样本数量很大时，又可作为概率统计的估计。由于这种方法基于将样本投影到某个坐标轴上，因而称为投影方法。<br>
      　　使用投影方法有两个组成部分，一个是如何设计合适的坐标系统，另一是如何设计直方图。<span class="FCtitle2"><br>
      <a href="5_2_1.htm" target="_parent">5.2.2 基于对称集性质的单峰子集分离法</a></span><!-- InstanceEndEditable --></td>
