    <td width="78%" class="FCcontent"><strong>林学</strong><br>
      　　清华大学计算机科学与技术系教授、博士生导师。<br>
      　　1962年毕业于清华大学自动控制系，留校任教至今。<br></td>
  </tr>
  <tr> 
    <td colspan="2" class="FCcontent">　　教学方面，主讲模式识别、数字图像处理以及计算机视觉等课程。<br>
      　　科研主要在计算机视觉、图像处理、模式识别等方面。开展计算机视觉方面的研究已有二十多年，在移动机器人视觉导引的研究中有独创性成果，并因而获电子工业部科技进步二等奖。近年来指导研究生成功研制汽车车牌识别系统已在国内应用。<br>
      　　模式识别是为适应本科生开设的课程，力求做到深入浅出、概念清楚，使同学能掌握模式识别的基本概念、基本工作原理以及典型处理问题的方法。</td>
  </tr>
