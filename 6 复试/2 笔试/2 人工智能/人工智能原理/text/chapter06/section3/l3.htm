    <td> <b>6.3.1 离散的Hopfield网络(DHNN)</b><br>
      　　Hopfield神经网络中各个神经元之间是全互联的，即各个神经元之间是相互、双向连接的。这种连接方式使得网络中每个神经元的输出均反馈到同一层的其它神经元的输入上。这样网络如果设置得当，在没有外部输入的情况下也能进入稳定状态。</td>
