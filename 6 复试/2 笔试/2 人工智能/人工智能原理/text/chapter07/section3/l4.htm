    <td> <b>7.3.2 基于规则的方法</b><br>
      　　早期对词性标注的研究，由于受到机器等各种条件的限制，无法实现利用大规模语料库进行词性的自动标注。这样只能把词类的排歧问题放在句法分析中完成，然而效果并不好。</td>
