    <td class="text">　　本章讲述有关多媒体数据的存储问题、管理问题和多媒体数据库的体系结构、多媒体数据库基于内容检索的关键技术等内容，重点对基于内容检索系统的设计原理和实现技术等作了分析和讨论。<br>
      　　通过本章学习，同学们应掌握多媒体数据库技术在有关领域的应用，学会多媒体数据的组织与存储方法，掌握基于内容检索的基本概念和关键技术。<br>
