    <td class="text"><b> 3.9.2　音频卡的功能</b><br>
      　　一般来讲，市场上的音频卡都能满足多媒体应用的应的需要。从功能上讲可分为以下几个主要方面：<br>
      　　音频录放、编辑<br>
      　　音乐合成<br>
      　　文语转换<br>
      　　CD-ROM接口、MIDI接口、游戏接口<br>
    </td>
